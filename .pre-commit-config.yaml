repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: golangci-lint
        name: golangci-lint
        entry: golangci-lint run
        types: [go]
        language: system
        pass_filenames: false

      - id: backlog-lint
        name: Backlog Lint
        entry: bin/steam-pick backlog lint --fail-on error
        language: system
        pass_filenames: false
        files: ^(backlog/|CHANGELOG.md)
